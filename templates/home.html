<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚗 Car Price Predictor 🚗</title>
    <style>
        body {
            background-color: #E6E6FA; /* Lavender */
            color: #333; /* Dark Gray Text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #800080; /* Purple */
            margin-bottom: 20px;
            position: relative;
            animation: highlight 2s infinite;
        }

        @keyframes highlight {
            0% {
                color: #800080;
            }
            50% {
                color: #9932CC; /* Dark Orchid */
            }
            100% {
                color: #800080;
            }
        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            background-color: #9932CC; /* Dark Orchid */
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #800080;
            transform: scale(1.05);
        }

        .car-companies {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
        }

        .car-company {
            padding: 20px;
            border: 1px solid #4B0082; /* Indigo */
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .car-company:hover {
            transform: scale(1.05);
        }

        /* Remove the image styles for now */
        /* .car-company img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        } */

        .car-company-name {
            font-size: 1.2em;
            color: #333;
        }

        .dropdown {
            display: inline-block;
            margin-top: 20px;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚗 Car Price Predictor 🚗</h1>
        <p>Predict the price of your dream car with our advanced model.</p>
        <a href="/predict" class="button">Predict Now</a>

        <div class="dropdown">
            <button class="button">Select Company</button>
            <div class="dropdown-content">
                <a href="#">🚙 Toyota</a>
                <a href="#">🚗 Volkswagen</a>
                <a href="#">🚘 Ford</a>
                <a href="#">🚖 Chevrolet</a>
                <a href="#">🏎️ Honda</a>
                <a href="#">🚕 Nissan</a>
                <a href="#">🚓 BMW</a>
                <a href="#">🚚 Mercedes-Benz</a>
                <a href="#">🚙 Audi</a>
                <a href="#">🚗 Hyundai</a>
                <!-- Add more car companies as needed -->
            </div>
        </div>

        <div class="car-companies">
            <!-- Placeholder content without company names -->
        </div>
    </div>
</body>
</html>
